<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desktop prevew card</title>
    <!-- font awesone -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- link css -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- section center -->
         <div class="section-center">
        <!-- article 1 -->
         <article class="article-img">
          <img src="./image-product-desktop.jpg" alt="perfume" class="mobile-img">
         </article>
         <!-- article 2  -->
          <article class="article-info">
            <h3>Perfume</h3>
            <h1> Gabrielle Essence <br> Eau De Parfum</h1>
            <p> A floral, solar and voluptuous <br> interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
              <!-- prices-container -->
              <div class="prices-container">
                <span class="price-1">$149.99</span>
                <span class="price-2"> $169.99</span>
              </div>
              <!-- add to card -->
               <div class="button">
                <button class="shopping">
                  <i class="fas fa-cart-shopping"></i>
                  add to cart
                </button>
               </div>
              
          </article>
        </div>
        <!-- end of section center -->
      </div>
     
</body>
</html>
